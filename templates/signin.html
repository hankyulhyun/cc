
{% extends 'base.html' %}
{% block content %}
    <div class="row">
    <div class="col-md-4">
        <form class="form-signin" method="POST" action="/signin">
            <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    </div>
{% endblock %}
